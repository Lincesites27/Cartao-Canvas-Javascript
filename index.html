<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/html2canvas.min.js" defer></script>
    <script src="./js/script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador automatico Canvas</title>
</head>
<body>

    <div class="container-left">
        <div class="margin">
            <p>Nome do titular</p>
            <input type="text" id="inputNome">
        </div>
        <div class="margin">
            <p>Numero do cartão</p>
            <input type="text" id="inputCard">
        </div>

        <div class="infos">
            <div class="margin">
                <p>Data de validade</p>
                <input type="texts" id="inputData">
            </div>
            <div class="margin">
                <p>CVV</p>
                <input type="number" id="inputCvv">
            </div>
        </div>

            <div class="selecao-cores">
                <p>Selecione a cor de fundo de sua aplicação</p>
                <div class="cores">
                    <span class="cor cor1" id="cor1" onclick="primeiraCor()"></span>
                    <span class="cor cor2" id="cor2" onclick="segundaCor()"></span>
                    <span class="cor cor3" id="cor3" onclick="terceiraCor()"></span>
                    <span class="cor cor4" id="cor4" onclick="quartaCor()"></span>
                    <span class="cor cor5" id="cor5" onclick="quintaCor()"></span>
                    <span class="cor cor6" id="cor6" onclick="sextaCor()"></span>
                    <span class="cor cor7" id="cor7" onclick="setimaCor()"></span>
                </div>
            </div>

            <button class="btn" id="downloadButton">Baixar Imagem</button>
 
       


    </div>

    <div class="container-right" id="divToDownload">
        <h1>Nunca foi tão fácil</h1>
        <h3>Armazenar os seus dados!</h3>

        <div class="dados-cadastro">
            <p>Nome completo</p>
            <h5 id="outputNome">Exemplo de Nome</h5>
        </div>
        <div class="dados-cadastro">
            <p>Numero do cartão</p>
            <h5 id="outputCard">0000 0000 0000 0000</h5>
        </div>
        <div class="dados-cadastro flex">
            <div> 
                <p>Data de validade</p>
                <h5 id="outputData">DD/MM/AAAA</h5>
            </div>
            <div> 
                <p>CVV</p>
                <h5 id="outputCvv">***</h5>
            </div>
           
        </div>

        <div class="ilustrativo">
            <h2>DADOS MERAMENTE ILUSTRATIVOS</h2>
        </div>

        <img src="./img/cadeado.png" class="img">

    </div>
</body>
</html>
